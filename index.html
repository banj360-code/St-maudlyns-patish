<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Maudlyns-le-Wold</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Text:ital,wght@1,600&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL SETUP --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a0f0d; /* Fallback Dark Color */
            font-family: 'Old Standard TT', serif;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* --- THE BACKGROUND --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Ensure this file name matches EXACTLY what is in your folder (case sensitive!) */
            background: url('church-image.png') no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        /* The Vignette (Dark edges) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 2;
        }

        /* --- THE HEADER --- */
        header {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            z-index: 20;
            pointer-events: none; /* Allows clicking through the text */
        }

        h1 {
            color: #fdfaf0;
            font-family: 'Cinzel', serif;
            font-size: 3rem; /* Adjusted for mobile safety */
            letter-spacing: 4px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.9);
            margin: 0;
            padding: 0 20px;
        }

        /* --- THE ORGAN CONSOLE (Navigation) --- */
        .stops-menu {
            position: absolute;
            left: 20px; /* Safe margin from left */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 25px; /* Spacing between stops */
            z-index: 30;
            padding-left: 10px;
        }

        /* THE CONTAINER FOR A STOP */
        .organ-stop {
            position: relative;
            width: 80px;
            height: 80px;
            text-decoration: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            /* Flex center ensures contents align */
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        /* THE ROD (The hidden neck) */
        /* Z-Index 1 ensures it stays BEHIND the face (which is 10) */
        .stop-rod {
            position: absolute;
            left: 50%; /* Center it relative to the stop */
            top: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #444; /* Dark Steel */
            border-radius: 20px;
            z-index: 1; 
            transition: width 0.3s ease-out;
            box-shadow: inset 0 0 5px #000;
        }

        /* THE FACE (The Porcelain Knob) */
        /* Z-Index 10 ensures it is ALWAYS on top */
        .stop-face {
            position: relative;
            z-index: 10; 
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #fffbf0, #e0d8c0);
            border-radius: 50%;
            border: 4px solid #1a0f0d; /* Dark Rim */
            box-shadow: 
                0 8px 15px rgba(0,0,0,0.6), /* Drop Shadow */
                inset 0 0 10px rgba(255,255,255,0.8); /* Shine */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* --- TEXT STYLES --- */
        .stop-label {
            font-family: 'Cinzel', serif;
            color: #1a0f0d;
            font-weight: 700;
            font-size: 0.65rem;
            text-transform: uppercase;
            line-height: 1.1;
            text-align: center;
        }

        .stop-footage {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            font-weight: 600;
            color: #8b0000; /* Red Ink */
            font-size: 0.75rem;
            margin-top: 3px;
        }

        /* --- ANIMATION LOGIC --- */

        /* 1. MOVE THE FACE RIGHT */
        .organ-stop:hover .stop-face {
            transform: translateX(20px) scale(1.1);
        }

        /* 2. STRETCH THE ROD SIDEWAYS */
        .organ-stop:hover .stop-rod {
            width: 80px; /* Grows wide enough to look like a connecting pipe */
        }

        /* 3. CLICK EFFECT */
        .organ-stop:active .stop-face {
            transform: translateX(15px) scale(1.05);
        }

        /* --- SPECIAL COLORS --- */
        .stop-vox .stop-label { color: #8b0000; }
        .stop-vox .stop-face { border-color: #5a0000; }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 600px) {
            h1 { font-size: 2rem; top: 20px; }
            .stops-menu { left: 10px; gap: 15px; }
            .organ-stop { width: 70px; height: 70px; }
            /* On mobile, we reduce the movement so it doesn't fly off screen */
            .organ-stop:hover .stop-face { transform: translateX(10px) scale(1.1); }
            .organ-stop:hover .stop-rod { width: 60px; }
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="overlay"></div>
    </div>

    <header>
        <h1>St. Maudlyns-le-Wold</h1>
    </header>

    <nav class="stops-menu">
        
        <a href="sermons/" class="organ-stop">
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Sermons</span>
                <span class="stop-footage">8'</span>
            </div>
        </a>

        <a href="gazette/" class="organ-stop">
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Gazette</span>
                <span class="stop-footage">4'</span>
            </div>
        </a>

        <a href="prayers/" class="organ-stop">
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Petitions</span>
                <span class="stop-footage">16'</span>
            </div>
        </a>

        <a href="vox/" class="organ-stop stop-vox">
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Confess</span>
                <span class="stop-footage">Vox</span>
            </div>
        </a>

        <a href="sermons/school-of-entropy.html" class="organ-stop">
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">School</span>
                <span class="stop-footage">Mix IV</span>
            </div>
        </a>

        <a href="tea-rota/" class="organ-stop">
            <div class="stop-rod"></div>
            <div class="stop-face">
                <span class="stop-label">Tea Rota</span>
                <span class="stop-footage">II</span>
            </div>
        </a>

    </nav>

</body>
</html>
