<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Maudlyns-le-Wold</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Text:ital,wght@1,600&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        /* --- GLOBAL & RESET --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #0f0a08;
            font-family: 'Old Standard TT', serif;
            overflow: hidden; /* No scrolling allowed */
        }

        /* --- BACKGROUND IMAGE (The Reverend) --- */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('church-image.png') no-repeat center center;
            background-size: cover;
            /* Shift background slightly right so the wood panel doesn't cover the Vicar */
            background-position: 60% center; 
            z-index: 1;
        }

        /* Dark Vignette to make text pop */
        .vignette {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 60% 50%, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.8) 90%);
            z-index: 2;
            pointer-events: none;
        }

        /* --- HEADER --- */
        header {
            position: absolute;
            top: 30px;
            right: 5%; /* Positioned right to balance the left panel */
            width: 60%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            color: #fdfaf0;
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            text-shadow: 0 4px 15px rgba(0,0,0,1);
            margin: 0;
            line-height: 1.1;
        }

        /* --- LEFT JAMB (Wooden Panel) --- */
        .organ-jamb-left {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 120px; /* Leave room for keys */
            width: 260px; /* Fixed width for the console */
            
            /* Rich Wood Texture Gradient */
            background: linear-gradient(90deg, #2a1f1d 0%, #4a332a 15%, #5d4037 40%, #3e2b26 90%, #1a0f0d 100%);
            border-right: 8px solid #0f0500;
            box-shadow: 10px 0 30px rgba(0,0,0,0.8); /* Shadow onto the image */
            z-index: 20;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
        }

        /* --- STOPS GRID (Zig-Zag Layout) --- */
        .stops-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            column-gap: 5px; /* Tighter gap horizontal */
            row-gap: 30px;   /* Vertical gap */
            padding-right: 10px;
        }

        /* Shift the second column down to create Honeycomb effect */
        .stops-column-2 {
            padding-top: 40px; 
        }

        /* STOP KNOB STYLING */
        .organ-stop {
            position: relative;
            width: 80px;
            height: 80px;
            cursor: pointer;
            text-decoration: none;
            -webkit-tap-highlight-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        /* The Pull-Out Rod */
        .stop-rod {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #222;
            z-index: 1;
            transition: width 0.3s ease-out;
            box-shadow: inset 0 0 5px #000;
            border-radius: 10px;
        }

        /* The Porcelain Face */
        .stop-face {
            position: relative;
            z-index: 5;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, #fffbf0, #e0d8c0);
            border-radius: 50%;
            border: 3px solid #1a0f0d;
            box-shadow: 4px 6px 12px rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Typography */
        .stop-label {
            font-family: 'Cinzel', serif;
            color: #1a0f0d;
            font-weight: 700;
            font-size: 0.6rem;
            text-transform: uppercase;
            text-align: center;
            line-height: 1;
        }

        .stop-footage {
            font-family: 'Crimson Text', serif;
            font-style: italic;
            color: #8b0000;
            font-size: 0.7rem;
            margin-top: 2px;
        }

        /* Hover Animation: Pull Out */
        .organ-stop:hover .stop-face { transform: translateX(10px) scale(1.05); }
        .organ-stop:hover .stop-rod { width: 50px; } /* Rod extends right */

        /* Vox Special */
        .stop-vox .stop-label { color: #8b0000; }
        .stop-vox .stop-face { border-color: #4a0000; }

        /* --- BOTTOM MANUAL (KEYBOARD) --- */
        .manual-wrapper {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 120px;
            background: #1a0f0d; /* Dark padding behind keys */
            z-index: 30;
            border-top: 5px solid #3e2b26; /* Wood trim */
            box-shadow: 0 -10px 30px rgba(0,0,0,0.9);
            display: flex;
            justify-content: center; /* Center the octave */
            overflow: hidden;
        }

        .keyboard {
            position: relative;
            height: 100%;
            display: flex;
        }

        /* White Keys */
        .key-white {
            width: 50px;
            height: 100%;
            background: linear-gradient(to bottom, #fffff0 0%, #e8e0d0 100%);
            border: 1px solid #aaa;
            border-radius: 0 0 5px 5px;
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.1s;
            position: relative;
            z-index: 1;
        }
        .key-white:active {
            transform: translateY(3px);
            background: #ddd;
        }

        /* Black Keys */
        .key-black {
            width: 30px;
            height: 65%;
            background: linear-gradient(to bottom, #333 0%, #000 100%);
            position: absolute;
            top: 0;
            z-index: 2;
            border-radius: 0 0 3px 3px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.6);
            cursor: pointer;
        }
        .key-black:active {
            transform: translateY(3px);
            background: #222;
        }

        /* Key positioning hacks */
        .key-gap { margin-right: 0; } /* Normal gap */

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 600px) {
            /* On mobile, turn the left jamb into a bottom drawer or top bar? 
               Let's keep it left but narrower */
            .organ-jamb-left { width: 90px; padding: 10px 0; }
            .stops-grid { grid-template-columns: 1fr; column-gap: 0; row-gap: 15px; }
            .stops-column-2 { padding-top: 0; } /* Single column stack */
            .organ-stop { width: 70px; height: 70px; }
            
            header { width: 100%; right: 0; top: 20px; padding-left: 100px; box-sizing: border-box; }
            h1 { font-size: 1.8rem; }
            
            /* Hide keys on mobile to save vertical space? Or make smaller */
            .manual-wrapper { height: 60px; }
            .key-white { width: 30px; }
            .key-black { width: 18px; }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    <div class="vignette"></div>

    <header>
        <h1>St. Maudlyns<br>le-Wold</h1>
    </header>

    <aside class="organ-jamb-left">
        <div class="stops-grid">
            
            <div class="stops-column-1">
