<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>St. Maudlyns-le-Wold | The Lychgate</title>
    <style>
        /* Global Aesthetic */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #050505 url('church-image.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Times New Roman', serif;
            color: #e0e0e0;
            overflow: hidden; /* Prevents scrolling for the "Cockpit" feel */
        }

        /* The Overlay - darkens the background for atmospheric density */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            pointer-events: none;
        }

        /* 3D Console Container */
        .console-nav {
            position: fixed;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            perspective: 1200px; /* Depth of the 3D space */
            display: flex;
            flex-direction: column;
            gap: 30px;
            z-index: 10;
        }

        /* Anchor wrapper for the stops */
        .stop-link {
            text-decoration: none;
            display: block;
        }

        /* Individual Stop Logic */
        .stop-container {
            position: relative;
            transform: rotateY(30deg); /* Angled away from viewer */
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* The Connecting Rod (Stalk) */
        .stop-stalk {
            position: absolute;
            top: 50%;
            left: 0;
            width: 0; /* Hidden initially inside the stop */
            height: 6px;
            background: linear-gradient(to bottom, #2c2c2c, #000, #2c2c2c);
            transform: translateY(-50%) translateZ(-10px);
            transition: width 0.4s ease-out;
            border-radius: 0 2px 2px 0;
        }

        /* The Knob/Label */
        .stop-knob {
            background: radial-gradient(circle at 30% 30%, #fdfdfd 0%, #a1a1a1 60%, #4d4d4d 100%);
            color: #1a1a1a;
            padding: 12px 25px;
            border-radius: 40px;
            border: 2px solid #222;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.8);
            text-align: center;
            min-width: 140px;
            font-size: 0.9rem;
        }

        /* Interaction: PULL THE STOP */
        .stop-link:hover .stop-container {
            transform: rotateY(25deg) translateZ(60px); /* Pulls forward */
        }

        .stop-link:hover .stop-stalk {
            width: 60px; /* Reveals the stalk */
            left: -60px; /* Extends it backwards toward the "hidden" console */
        }

        /* Subtle text flicker for that low-entropy feel */
        .stop-knob:hover {
            color: #000;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #cfcfcf 60%, #6d6d6d 100%);
        }

        /* Parish Heading */
        .header-title {
            position: absolute;
            top: 40px;
            right: 60px;
            text-align: right;
            pointer-events: none;
        }

        h1 { font-style: italic; font-weight: 100; margin: 0; font-size: 2.5rem; text-shadow: 2px 2px 10px #000; }
        p { margin: 0; color: #888; letter-spacing: 3px; }

    </style>
</head>
<body>

    <div class="overlay"></div>

    <header class="header-title">
        <h1>St. Maudlyns-le-Wold</h1>
        <p>THE COCKPIT OF THE SOUL</p>
    </header>

    <nav class="console-nav">
        <a href="sermons/index.html" class="stop-link">
            <div class="stop-container">
                <div class="stop-stalk"></div>
                <div class="stop-knob">The Pulpit</div>
            </div>
        </a>

        <a href="sermons/school-of-entropy.html" class="stop-link">
            <div class="stop-container">
                <div class="stop-stalk"></div>
                <div class="stop-knob">School of Entropy</div>
            </div>
        </a>

        <a href="sermons/certificate.html" class="stop-link">
            <div class="stop-container">
                <div class="stop-stalk"></div>
                <div class="stop-knob">Indulgences</div>
            </div>
        </a>

        <a href="#" class="stop-link">
            <div class="stop-container">
                <div class="stop-stalk"></div>
                <div class="stop-knob">Vestry</div>
            </div>
        </a>

        <a href="#" class="stop-link">
            <div class="stop-container">
                <div class="stop-stalk"></div>
                <div class="stop-knob">The Crypt</div>
            </div>
        </a>

        <a href="#" class="stop-link">
            <div class="stop-container">
                <div class="stop-stalk"></div>
                <div class="stop-knob">Alms Box</div>
            </div>
        </a>
    </nav>

</body>
</html>
