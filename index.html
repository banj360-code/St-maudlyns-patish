    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #050505 url('church-image.png') no-repeat center center fixed;
            background-size: cover; font-family: 'Times New Roman', serif; color: #e0e0e0; overflow: hidden;
        }

        /* Darkening the background to make text pop on small screens */
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); pointer-events: none; }

        .console-nav {
            position: fixed; 
            left: 20px; /* Tucked closer to the edge for mobile */
            top: 55%; 
            transform: translateY(-50%);
            perspective: 800px; /* Reduced for mobile depth */
            display: flex; 
            flex-direction: column; 
            gap: 12px; /* Tighter gap to fit all 7 */
            z-index: 10;
        }

        .stop-link { text-decoration: none; display: block; }

        .stop-container {
            position: relative; 
            transform: rotateY(25deg); /* Slightly shallower angle for narrow screens */
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
        }

        .stop-stalk {
            position: absolute; top: 50%; left: 0; width: 0; height: 4px;
            background: linear-gradient(to bottom, #444, #000, #444);
            transform: translateY(-50%) translateZ(-5px); transition: width 0.3s ease;
        }

        .stop-knob {
            background: radial-gradient(circle at 30% 30%, #eee 0%, #aaa 60%, #333 100%);
            color: #111; 
            padding: 8px 15px; /* Smaller padding for mobile */
            border-radius: 30px; 
            border: 1px solid #000;
            font-weight: bold; 
            text-transform: uppercase; 
            font-size: 0.75rem; /* Shrunk text to prevent wrapping */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.8);
            text-align: center; 
            min-width: 120px; /* Smaller footprint */
        }

        /* The "Pull" effect optimized for touch/hover */
        .stop-link:active .stop-container, 
        .stop-link:hover .stop-container { 
            transform: rotateY(15deg) translateZ(40px); 
        }

        .stop-link:active .stop-stalk,
        .stop-link:hover .stop-stalk { 
            width: 30px; left: -30px; 
        }

        .header-title { 
            position: absolute; top: 20px; right: 20px; text-align: right; 
        }
        
        h1 { font-style: italic; font-weight: 100; margin: 0; font-size: 1.6rem; text-shadow: 2px 2px 8px #000; }
        p.subtitle { margin: 0; color: #aaa; letter-spacing: 2px; font-size: 0.7rem; }
    </style>
</head>
